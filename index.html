<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tabla</title>
    <!-- Fuente elegante de Google para que combine con el estilo dorado -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      /*  Estilos generales del body */
      body {
        margin: 0;
        padding: 0;
        /* Fondo con degradado radial para dar un efecto llamativo */
        background: radial-gradient(circle at top, #ff6600, #111);
        font-family: "Playfair Display", serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Pantalla completa */
      }

      /* Caja principal (contenedor del contenido) */
      .contenedor {
        background: rgba(0, 0, 0, 0.8); /* Fondo semi-transparente */
        padding: 50px;
        border-radius: 20px; /* Bordes redondeados */
        border: 3px solid gold; /* Marco dorado  */
        box-shadow: 0 0 30px gold, 0 0 60px #ff6600; /* Sombras brillantes */
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: brillo 3s infinite alternate; /* Animación de brillo */
      }

      /*  Animación de las sombras */
      @keyframes brillo {
        from {
          box-shadow: 0 0 30px gold, 0 0 60px #ff6600;
        }
        to {
          box-shadow: 0 0 50px #ffcc66, 0 0 80px #ff3300;
        }
      }

      /* Título principal */
      h2 {
        font-size: 2.8rem;
        color: gold;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8); /* Sombrado para contraste */
        margin-bottom: 25px;
        letter-spacing: 2px;
      }

      /* Estilos del formulario */
      form {
        margin-bottom: 25px;
      }

      /* Etiqueta del input */
      label {
        font-size: 1.3rem;
        display: block;
        margin-bottom: 10px;
        color: #ffcc66;
      }

      /* Input donde se escribe el número */
      input {
        width: 120px;
        padding: 10px;
        font-size: 1.3rem;
        border: 2px solid gold;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 15px;
        background: #222;
        color: white;
      }

      /* Botón estilizado */
      button {
        background: gold;
        border: none;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
        box-shadow: 0 0 20px #ff6600;
        transition: all 0.3s; /* Animación al pasar el mouse */
      }

      /* Efecto hover para el botón */
      button:hover {
        transform: scale(1.1); /* Se agranda un poco */
        background: #ff6600;
        color: white;
        box-shadow: 0 0 25px gold;
      }

      /* Caja donde aparecen los resultados */
      #resultado {
        text-align: left;
        background: rgba(255, 102, 0, 0.2);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #ffcc66;
        max-height: 400px;
        overflow-y: auto; /* Scroll si se llena mucho */
        box-shadow: inset 0 0 15px gold; /* Brillo interno */
      }

      /* Cada resultado dentro de la tabla */
      #resultado p {
        margin: 6px 0;
        font-size: 1.2rem;
        color: #ffcc66;
        text-shadow: 1px 1px 3px black;
        border-bottom: 1px dotted rgba(255, 255, 255, 0.2);
        padding-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h2>Tabla Multiplicacion</h2>

      <!--  Formulario para que el usuario ingrese un número -->
      <form id="formulario">
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" min="1" required />
        <br />
        <button type="submit">Generar</button>
      </form>

      <!--  Resultados generados aparecerán aquí -->
      <div id="resultado"></div>
    </div>

    <script>
      //  Función principal: genera la tabla de multiplicar (hasta 25)
      // Recibe un número y un callback para mostrarla
      function generarTabla(numero, callback) {
        let tabla = [];
        for (let i = 1; i <= 25; i++) {
          tabla.push(`${numero} × ${i} = ${numero * i}`);
        }
        callback(tabla);
      }

      //  Callback que imprime la tabla dentro del div #resultado
      function mostrarTabla(tabla) {
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""; // Limpiar resultados anteriores

        // Recorrer cada línea y crear un <p>
        tabla.forEach((linea) => {
          const p = document.createElement("p");
          p.textContent = linea;
          resultadoDiv.appendChild(p);
        });
      }

      //  Manejo del evento submit del formulario
      document
        .getElementById("formulario")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Evita recargar la página
          const numero = parseInt(document.getElementById("numero").value);
          generarTabla(numero, mostrarTabla);
        });
    </script>
  </body>
</html>
