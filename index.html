<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tabla Multiplicación</title>

    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#ff6600" />

    <!-- Ícono para teléfonos -->
    <link rel="icon" href="./icon-192.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Pegué tus estilos iguales, no los modifico */
      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #ff6600, #111);
        font-family: "Playfair Display", serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .contenedor {
        background: rgba(0, 0, 0, 0.8);
        padding: 50px;
        border-radius: 20px;
        border: 3px solid gold;
        box-shadow: 0 0 30px gold, 0 0 60px #ff6600;
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: brillo 3s infinite alternate;
      }

      @keyframes brillo {
        from {
          box-shadow: 0 0 30px gold, 0 0 60px #ff6600;
        }
        to {
          box-shadow: 0 0 50px #ffcc66, 0 0 80px #ff3300;
        }
      }

      h2 {
        font-size: 2.8rem;
        color: gold;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
        margin-bottom: 25px;
        letter-spacing: 2px;
      }

      label {
        font-size: 1.3rem;
        display: block;
        margin-bottom: 10px;
        color: #ffcc66;
      }

      input {
        width: 120px;
        padding: 10px;
        font-size: 1.3rem;
        border: 2px solid gold;
        border-radius: 8px;
        text-align: center;
        margin-bottom: 15px;
        background: #222;
        color: white;
      }

      button {
        background: gold;
        border: none;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 12px;
        cursor: pointer;
        color: #000;
        font-weight: bold;
        box-shadow: 0 0 20px #ff6600;
        transition: all 0.3s;
      }

      button:hover {
        transform: scale(1.1);
        background: #ff6600;
        color: white;
        box-shadow: 0 0 25px gold;
      }

      #resultado {
        text-align: left;
        background: rgba(255, 102, 0, 0.2);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #ffcc66;
        max-height: 400px;
        overflow-y: auto;
        box-shadow: inset 0 0 15px gold;
      }

      #resultado p {
        margin: 6px 0;
        font-size: 1.2rem;
        color: #ffcc66;
        text-shadow: 1px 1px 3px black;
        border-bottom: 1px dotted rgba(255, 255, 255, 0.2);
        padding-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <div class="contenedor">
      <h2>Tabla Multiplicación</h2>

      <form id="formulario">
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" min="1" required />
        <br />
        <button type="submit">Generar</button>
      </form>

      <div id="resultado"></div>
    </div>

    <script src="./script.js"></script>

    <!-- REGISTRO DEL SERVICE WORKER -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then(() => console.log("SW registrado"))
          .catch((err) => console.log("Error SW:", err));
      }
    </script>
  </body>
</html>
